version: '3'

services:

#  start Postgres, and ensure that data is stored to a mounted volume
  postgres:
    image: 'docker.io/postgres:13.4'
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: celeritas
    volumes:
      - postgres:/var/lib/postgresql/data/

  #  start Redis, and ensure that data is stored to a mounted volume
  redis:
    image: 'docker.io/redis:alpine'
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis:/data

  #  start MariaDB, and ensure that data is stored to a mounted volume
  mariadb:
    image: 'docker.io/mariadb:10.6'
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: celeritas
      MYSQL_USER: mariadb
      MYSQL_PASSWORD: password

    volumes:
      - mariadb:/docker-entrypoint-initdb.d
